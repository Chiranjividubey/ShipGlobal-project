<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="image1.jpg" alt="Image 1" class="carousel-img">
            <img src="image2.jpg" alt="Image 2" class="carousel-img">
            <img src="image3.jpg" alt="Image 3" class="carousel-img">
            <!-- Add more images as needed -->
        </div>
        <button class="carousel-control prev" id="prevBtn">&#10094;</button>
        <button class="carousel-control next" id="nextBtn">&#10095;</button>
        <div class="carousel-indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <!-- Add more dots as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
